<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Decap CMS - Dashboard</title>
    <style>
      #loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: white;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }
      .spinner {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #007cba;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div id="loading">
      <div class="spinner"></div>
    </div>

    <script>
      let auth0Token = null

      // Récupérer le token Auth0 depuis les cookies
      const cookies = document.cookie.split(";")
      const auth0Cookie = cookies.find((c) => c.trim().startsWith("auth0_token="))
      if (auth0Cookie) {
        auth0Token = auth0Cookie.split("=")[1]
      }

      // Vérifier l'authentification avant de charger Decap CMS
      fetch("/.netlify/functions/check-auth")
        .then((response) => response.json())
        .then((data) => {
          if (data.authenticated) {
            // L'utilisateur est authentifié, charger Decap CMS
            document.getElementById("loading").style.display = "none"
            loadDecapCMS()
          } else {
            // L'utilisateur n'est pas authentifié, rediriger vers la page de connexion
            window.location.href = "/admin"
          }
        })
        .catch((error) => {
          console.error("Auth check error:", error)
          // En cas d'erreur, rediriger vers la page de connexion
          window.location.href = "/admin"
        })

      function loadDecapCMS() {
        const script = document.createElement("script")
        script.src = "https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"
        script.onload = () => {
          if (window.CMS) {
            // Configurer Decap CMS pour utiliser notre authentification Auth0
            window.CMS.registerBackend("auth0-git-gateway", {
              init: () => ({
                login: () => Promise.resolve({}),
                logout: () => Promise.resolve(),
                getToken: () => Promise.resolve("auth0-authenticated"),
                authComponent: () => null,
              }),
            })

            window.CMS.init()
          }
        }
        document.body.appendChild(script)
      }
    </script>
  </body>
</html>
