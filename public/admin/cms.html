<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Decap CMS - La Kokosphere</title>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        overflow: hidden;
      }
      .header {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        background: #f8f9fa;
        border-bottom: 1px solid #dee2e6;
        padding: 10px 20px;
        z-index: 1000;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .user-info {
        font-size: 14px;
        color: #6c757d;
      }
      .logout-btn {
        background: #dc3545;
        color: white;
        border: none;
        padding: 6px 12px;
        border-radius: 4px;
        font-size: 12px;
        cursor: pointer;
      }
      .logout-btn:hover {
        background: #c82333;
      }
      .cms-container {
        margin-top: 60px;
        height: calc(100vh - 60px);
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="user-info">
        <strong>La Kokosphere - CMS</strong>
      </div>
      <div>
        <span class="user-info" id="user-email"></span>
        <button class="logout-btn" onclick="logout()">Se déconnecter</button>
      </div>
    </div>

    <div class="cms-container" id="cms-root"></div>

    <script>
      // Initialiser Netlify Identity
      netlifyIdentity.init()

      // Vérifier l'authentification
      if (!netlifyIdentity.currentUser()) {
        document.body.innerHTML =
          '<div style="padding: 20px; text-align: center;"><h2>Authentification requise</h2><p>Vous devez être connecté pour accéder au CMS.</p></div>'
      } else {
        // Afficher l'email de l'utilisateur
        const user = netlifyIdentity.currentUser()
        document.getElementById("user-email").textContent = user.email

        // Charger Decap CMS
        const script = document.createElement("script")
        script.src = "https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"
        script.onload = function () {
          console.log("Decap CMS chargé dans iframe")
        }
        document.head.appendChild(script)
      }

      // Fonction de déconnexion
      function logout() {
        netlifyIdentity.logout()
      }

      // Écouter les événements de déconnexion
      netlifyIdentity.on("logout", () => {
        // Rediriger vers la page de connexion
        window.location.href = "/admin/"
      })
    </script>
  </body>
</html>
