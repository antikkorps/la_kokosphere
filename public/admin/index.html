<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Manager</title>
    <style>
      #login-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: white;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }
      .login-button {
        background: #007cba;
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
        margin-top: 20px;
      }
      .login-button:hover {
        background: #005a87;
      }
      #debug {
        margin-top: 20px;
        font-size: 12px;
        color: #666;
        max-width: 400px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="login-container">
      <h2>Connexion requise</h2>
      <p>Vous devez vous connecter pour accéder à Decap CMS.</p>
      <button class="login-button" onclick="login()">Se connecter avec Auth0</button>
      <div id="debug"></div>
    </div>

    <script>
      let auth0Token = null

      function login() {
        window.location.href = "/.netlify/functions/auth0-login"
      }

      // Vérifier si l'utilisateur est authentifié
      fetch("/.netlify/functions/check-auth")
        .then((response) => response.json())
        .then((data) => {
          console.log("Auth check response:", data)
          document.getElementById("debug").textContent = `Status: ${JSON.stringify(data)}`

          if (data.authenticated) {
            // Récupérer le token depuis le cookie
            const cookies = document.cookie.split(";")
            const auth0Cookie = cookies.find((c) => c.trim().startsWith("auth0_token="))
            if (auth0Cookie) {
              auth0Token = auth0Cookie.split("=")[1]
              console.log("Auth0 token retrieved:", auth0Token ? "present" : "missing")
            }

            // L'utilisateur est authentifié, charger Decap CMS
            document.getElementById("login-container").style.display = "none"
            loadDecapCMS()
          }
        })
        .catch((error) => {
          console.error("Auth check error:", error)
          document.getElementById("debug").textContent = `Error: ${error.message}`
        })

      function loadDecapCMS() {
        const script = document.createElement("script")
        script.src = "https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"
        script.onload = () => {
          // Configurer Decap CMS avec le token Auth0
          if (window.CMS) {
            // Intercepter les requêtes pour ajouter le token Auth0
            const originalFetch = window.fetch
            window.fetch = function (url, options = {}) {
              if (auth0Token && url.includes("/.netlify/functions/decap-backend")) {
                options.headers = {
                  ...options.headers,
                  Authorization: `Bearer ${auth0Token}`,
                }
              }
              return originalFetch(url, options)
            }

            window.CMS.init()
          }
        }
        document.body.appendChild(script)
      }
    </script>
  </body>
</html>
